<!DOCTYPE html>
<head>	
 	<title>Simon game</title>
 	<meta name="author" content="Bartosz ChrzÄ…szczak">
 	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/sound.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="content">
      <div class="board">
        <div class="cell" id="cell0" onmousedown="buttonClick(this)" onmouseup="buttonActionOff(this.id)"></div>
        <div class="cell" id="cell1" onmousedown="buttonClick(this)" onmouseup="buttonActionOff(this.id)"></div>
        <div class="cell" id="cell2" onmousedown="buttonClick(this)" onmouseup="buttonActionOff(this.id)"></div>
        <div class="cell" id="cell3" onmousedown="buttonClick(this)" onmouseup="buttonActionOff(this.id)"></div>
      </div>
      <div class="interface">
        <div class="row">
          <div class="col-xs-4">
            <button class="btn btn-block btn-success" onclick="start()">Start Game</button>
            <button class="btn btn-block btn-danger" onclick="restart()">Reset Game</button>
          </div>
          <div class="col-xs-4 display text-center">
          20
          </div>
          <div class="col-xs-4 text-center">
            <button class="btn btn-block btn-default" onclick="strictModeSwitch()">Strict Mode</button>
            <div class="strict-mode-display">
              Strict mode: off
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
  
</body>
